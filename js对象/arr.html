<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的常用方法</title>
</head>
<body>
    <p>js 数组的常用方法</p>
    <script type="text/javascript">
        let arr1 = ['a','b','c','d'];
        let arr2 = [1,2,3,4];
        //shift()
        console.log(arr1.shift());
        console.log(arr1);
        //unshift()
        console.log(arr1.unshift('e','f'));
        console.log(arr1);
        //pop()
        console.log(arr1.pop());
        console.log(arr1);
        //push()
        console.log(arr1.push('g','h'));
        console.log(arr1);
        //concat()
        console.log(arr1.concat(arr2));
        console.log(arr1);
        //splice()
        console.log(arr1.splice(2,2,9,8,7));
        console.log(arr1);
        //slice()
        console.log(arr1.slice(4,6));
        console.log(arr1);
        //join()
        console.log(arr1.join());
        console.log(arr1.join('-'));
        console.log(arr1);
    </script>
</body>
</html>
