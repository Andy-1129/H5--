<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas 方法 toDataURL</title>
</head>
<body>
    <canvas id="canvas" width="600" height="600" style="background-color: #ccc;"></canvas>

    <script type="text/javascript">
    //单独的 canvas 的dataURL
        var src = "123.jpg";
        var img = document.createElement('img');
        img.src = src;

        var c = document.getElementById('canvas');
        var ctx = c.getContext("2d");
        c.width = img.width = 400;
        c.height = img.height = 400;
        console.log(c.width,c.height);
        //渲染图片 到canvas 中
        ctx.drawImage(img,0,0,img.width,img.height);

        var dataURL = c.toDataURL('image/png',1);
        console.log(dataURL);
        localStorage.setItem("123",dataURL);

    </script>
</body>
</html>
