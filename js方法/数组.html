<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js数组的一些方法</title>
</head>
<body>
    <script type="text/javascript">
        let arr = ['a','b','c','d'];
        let arr1 = [1,2,3];
        arr.push('e');
        console.log(arr);
        arr.pop()
        console.log(arr);

        arr.shift();
        console.log(arr);
        arr.unshift('12');
        console.log(arr);
        let arr2 = arr.concat(arr1);
        console.log(arr2);
        arr2.splice(2,2,'my','pleare');
        console.log(arr2);
        let arr3 = arr2.slice(1,4);
        console.log(arr3);
        arr3.reverse();
        console.log(arr3);
        arr3.sort();
        console.log(arr3);
        let arr4 = [1,5,3,2,'sdfs','df'];
        arr4.sort();
        console.log(arr4);
        arr4.toString();
        console.log(arr4.toString());
        console.log(arr4.join('+'));
        console.log(arr4.indexOf(3));
        console.log(arr4.reduce(2));
    </script>
</body>
</html>
