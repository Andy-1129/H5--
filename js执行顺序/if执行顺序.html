<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if执行顺序</title>
</head>
<body>
    <ul>
        <li><p>只用 if 进行判断</p></li>
        <li>进行多次判断</li>
        <li>即 if语句执行多次</li>
        <li>看console.log()</li>
    </ul>

    <script type="text/javascript">
        let a = 5;
        if (a==5) {
            console.log(55);
        }
        if(a>4){
            console.log(44);
        }
        if (a<7) {
            console.log(77);
        }

    </script>
</body>
</html>
