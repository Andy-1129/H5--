<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex布局 项目的属性</title>
    <style media="screen">
        #big{
            width: 400px;
            height: 200px;
            border: 1px solid red;
            display: flex;
            flex-flow: row nowrap;
            align-items: flex-end;
        }
        .box{
            width: 100px;
            height: 50px;
            color: #fff;
            background-color: #865241 ;
            border: 5px solid #362547;
        }
        .item1{

            order:5;
        }
        .item2{
            align-self: center;
            order: 3;
        }
        .item3{
            order: 4
        }
        .item4{
            align-self: flex-end;
            order:1;
        }
    </style>
</head>
<body>
    <div id="big">
        <div class="item1 box" id="box1">1</div>
        <div class="item2 box" id="box2">2+</div>
        <div class="item3 box" id="box3">3-</div>
        <div class="item4 box" id="box4">4ting</div>
    </div>
</body>
</html>
