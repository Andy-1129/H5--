<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>string字符串的一些常用方法</title>
</head>
<body>
    <p>js String 对象中常用方法小结</p>
    <script type="text/javascript">
        // charCodeAt()
        let str1 = "dkfdk";
        console.log(str1.charCodeAt(0));
        //fromCharCode()
        console.log(String.fromCharCode(65,66,112));
        // search()
        console.log(str1.search("d"));
        //split()
        let str2 = "d jdfdf kjdjfkjd dsfd dsfl dsfdlkf";
        console.log(str2.split("j",3));
        //indexOf()
        console.log(str2.indexOf("fd",10));
        console.log(str2.indexOf("fd"));
        //lastIndexOf()
        console.log(str2.lastIndexOf("jd",11));
        console.log(str2.lastIndexOf("jd"));
        //slice()
        let str4 = "ABCDEFG";
        console.log(str4.slice(2,4));
        //substring()
        console.log(str4.substring(2,4));
        console.log(str4.substring(4,2));
        //substr()
        console.log(str4.substr(2,4));
        console.log(str4.substr(4,2));
        //toLowerCase()
        let str5 = 'adfBGE';
        console.log(str5.toLowerCase());
        //toUpperCase()
        console.log(str5.toUpperCase());
        //concat()
        let str6 = '123';
        console.log(str6.concat(str4,str5));
        //match()
        let str10 = 'dhfjs jshf aeoi vua e fis skdj';
        console.log(str10.match(/js/g));
        console.log(str10.match(/mn/g));


        //其它例子
        let str7 = "奥卡福福克斯浪蝶狂蜂,东方斯卡拉快递费,克里斯多夫就,dkflskfls.s，看是否绿山咖啡看是否看到了,快来丰满索拉卡,kjsdfnks.";
        let str8 = str7.replace(/,/g,'.<br />');
        let str9 = str7.split(',',20);
        for(let i = 0;i<str9.length;i++){
            document.write(str9[i]);
        }
        console.log(str9);
        document.write(str8);
        // var str8 = 'skjfs kdfklsdflksdlfk jdjflksdlfj ldjflksd lsflk';
        // console.log(str8.replace('s','10'));



    </script>
</body>
</html>
