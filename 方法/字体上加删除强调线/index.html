<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>删除线，强调线</title>
    <style media="screen">
        p{
            width: 40vw;
            height: 50vh;
            font-size: 20px;
            border: 1px solid #658425;
        }
        del{
            color:red;
        }
        ins{
            color:blue;
        }
    </style>
</head>
<body>
    <p>在HTML 5 中,<s>仍然支持</s>已经不支持这个标签了<del>中间删除线</del> <ins>下划线强调</ins>都支持 标签可定义加删除..</p>
</body>
</html>
