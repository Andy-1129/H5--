<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js3中消息框</title>
</head>
<body>
    <div>
        <input type="button" value="显示警告框" onclick="disp_alert()">
        <div id="txt"></div>
    </div>
    <div>
        <input type="button" value="显示确认框" onclick="show_confirm()">
        <div id="txt2"></div>
    </div>
    <div>
        <input type="button" value="显示提示框" onclick="disp_prompt()">
        <div id="txt3"></div>
    </div>

    <script type="text/javascript">
        //警告框
        function disp_alert() {
            alert('警告框');
            document.getElementById("txt").innerHTML='继续执行';
        }
        //确认框
        function show_confirm(){
            let r= confirm("点击按钮");
            if(r==true){
                document.getElementById("txt2").innerHTML = "你点击了 确认"
            }else{
                document.getElementById("txt2").innerHTML = "你点击了 取消"
            }
        }
        //提示框
        function disp_prompt(){
            let name = prompt("请输入你的名字","Bill Gates");
            if(name!=null && name!=""){
                document.write("你好！"+name+"今天过得怎么样")
            }
        }
    </script>
</body>
</html>
