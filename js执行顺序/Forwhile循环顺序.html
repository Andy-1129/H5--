<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for/while循环的执行</title>
</head>
<body>

    <script>
for(var i=1;i<5;i++)
{        console.log(i);
       document.write("this is for test<br> ");
}
//while 循环
let j = 0;
while(j<3){
    document.write(j+" while 的循环 <br />");
    j++;
}
</script>
</body>
</html>
