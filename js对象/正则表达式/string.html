<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>string字符串的一些常用方法</title>
</head>
<body>
    <p>js String 对象中常用方法小结</p>
    <script type="text/javascript">
        // charCodeAt()
        let str1 = "dkfdk";
        console.log(str1.charCodeAt(0));
        //fromCharCode()
        console.log(String.fromCharCode(65,66,112));
        // search()
        console.log(str1.search("d"));
        //split()
        let str2 = "d jdfdf kjdjfkjd dsfd dsfl dsfdlkf";
        console.log(str2.split("j",3));
        //indexOf()
        console.log(str2.indexOf("fd",10));
        console.log(str2.indexOf("fd"));
        //lastIndexOf()
        console.log(str2.lastIndexOf("jd",11));
        console.log(str2.lastIndexOf("jd"));
        //slice()
        let str4 = "ABCDEFG";
        console.log(str4.slice(2,4));
        //substring()
        console.log(str4.substring(2,4));
        console.log(str4.substring(4,2));
        //substr()
        console.log(str4.substr(2,4));
        console.log(str4.substr(4,2));
        //toLowerCase()
        let str5 = 'adfBGE';
        console.log(str5.toLowerCase());
        //toUpperCase()
        console.log(str5.toUpperCase());
        //concat()
        let str6 = '123';
        console.log(str6.concat(str4,str5));
        
    </script>
</body>
</html>
