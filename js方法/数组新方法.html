        <li>filter()方法创建一个新的匹配过滤条件,返回值是 原数组经过 filter()后的 新数组。

        <li></li>

        //indexOf

        let newArr1 = arr1.filter(function(item){

        console.log(getNewArr());

function getWordCnt(){
