<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="移动窗口" onclick="move()">
    <input type="button" value="调整窗口大小" onclick="resize()">
    <script type="text/javascript">


    function move(){
        window.moveTo(0,0);
    }
    function resize(){
        window.resize(500,300);
    }
    </script>
</body>
</html>
