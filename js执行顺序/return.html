<!DOCTYPE html>
<html>
<body>

<p>点击下面的按钮来执行循环，该循环会在 i=3跳出循环。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>

<script>
function myFunction()
{
var x="",i=0;
for (i=0;i<5;i++)
  {

  if (i==3)
    {
    break;
    }
     x=x + "The number is " + i + "<br>";
  }

document.getElementById("demo").innerHTML=x;
}
</script>

</body>
</html>
