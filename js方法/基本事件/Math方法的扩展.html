<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6-Math方法的扩展</title>
</head>
<body>
    <script type="text/javascript">

        document.write("纯数字"+"<br />")
        document.write("4.1:"+Math.trunc(4.1)+"<br />")
        document.write("-4.1:"+Math.trunc(-4.1)+"<br />")
        document.write("-0.165:"+Math.trunc(-0.165)+"<br />")
        document.write("0.165:"+Math.trunc(0.165)+"<br />")
        document.write("非数值"+"<br />")
        document.write("123.165:"+Math.trunc('123.165')+"<br />")
        document.write("true:"+Math.trunc(true)+"<br />")
        document.write("false:"+Math.trunc(false)+"<br />")
        document.write("null:"+Math.trunc(null)+"<br />")
        document.write("undefined:"+Math.trunc(undefined)+"<br />")
        document.write("NaN:"+Math.trunc(NaN)+"<br />")

    </script>
</body>
</html>
